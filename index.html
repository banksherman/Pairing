
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAN-MD Pairing</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #ff0000; }
    .qr-container, .pair-container {
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #ff0000;
      border-radius: 10px;
      max-width: 400px;
    }
    #pairCodeDisplay {
      background: #ff0000;
      color: #000;
      font-weight: bold;
      font-size: 24px;
      padding: 10px;
      border-radius: 5px;
    }
    input {
      padding: 8px;
      margin: 10px 0;
      width: 90%;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #ff0000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    footer {
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– BAN-MD Pairing</h1>

  <div class="qr-container">
    <h2>ðŸ“² QR Login</h2>
    <button onclick="loadQR()">Refresh QR</button>
    <div id="qrResult">Loading...</div>
  </div>

  <div class="pair-container">
    <h2>ðŸ”‘ Pairing Code</h2>
    <input id="phoneInput" type="text" placeholder="Enter phone number e.g. 256700247470" />
    <button onclick="generatePairCode()">Generate Pair Code</button>
    <div id="pairCodeDisplay"></div>
  </div>

  <footer>
    Created by <strong>KHAREL HERMAN</strong>
  </footer>

  <script>
    async function loadQR() {
      document.getElementById("qrResult").innerText = "Loading...";
      const sessionId = "session" + Date.now();
      const res = await fetch(`/api/qr/${sessionId}`);
      const data = await res.json();
      if (data.qr) {
        document.getElementById("qrResult").innerHTML = `<img src="${data.qr}" width="250" />`;
      } else if (data.message) {
        document.getElementById("qrResult").innerText = data.message;
      } else {
        document.getElementById("qrResult").innerText = data.error || "Error loading QR";
      }
    }

    async function generatePairCode() {
      const phone = document.getElementById("phoneInput").value.trim();
      if (!phone) return alert("Enter phone number");
      const sessionId = "session" + Date.now();
      const res = await fetch(`/api/pair/${sessionId}/${phone}`);
      const data = await res.json();
      if (data.code) {
        document.getElementById("pairCodeDisplay").innerText = data.code;
      } else {
        document.getElementById("pairCodeDisplay").innerText = data.error || "Error generating code";
      }
    }
  </script>
</body>
</html>
